


<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (selectedToo)="onRandSelected($event)" (select)="onUserSelected($event)" />
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [randomcount]="randCount" [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>



<router-outlet />
